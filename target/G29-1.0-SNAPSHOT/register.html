<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="material-symbols-outlined home">home</span>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

               </ul>
          
           <a href="login.jsp"> <button class="btn btn-outline-success" type="submit">Login here</button></a>
        </div>
    </nav>
    <form action="registerServlet.jsp" method="Post">
        <h1>Register here !!</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user_name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" name="user_email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="user_password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Phone No</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="user_phone">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="user_address">
        </div>
        <button type="submit" class="btn btn-primary fbtn">Register</button>
        <button type="reset" class="btn btn-primary rbtn">Reset</button>
    </form>
</body>
</html>
